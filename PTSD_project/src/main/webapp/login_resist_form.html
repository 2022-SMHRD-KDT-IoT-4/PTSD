<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
        <title>로그인 / 회원가입 폼 템플릿</title>
        <link rel="stylesheet" href="assets/css/login_style.css">
    </head>
    <body>
        <div id="wrap1" class="wrap" style = "background-image : url('/assets/img/login/background.jpg')">
            <div class="form-wrap">
                <div class="button-wrap">
                    <div id="btn"></div>
                    <button type="button" class="togglebtn" onclick="login()">LOG IN</button>
                    <button type="button" class="togglebtn" onclick="register()">REGISTER</button>
                </div>
                <div class="social-icons">
                    <img src="assets/img/login/fb.png" alt="facebook">
                    <img src="assets/img/login/tw.png" alt="twitter">
                    <img src="assets/img/login/gl.png" alt="google">
                </div>
                <form id="login" action="" class="input-group">
                    <input type="text" class="input-field" placeholder="User name or Email" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="checkbox"><span>Remember Password</span>
                    <button class="submit">Login</button>
                </form>
                <form id="register" action="TaxiJoinService" class="input-group">
                    <input type="text" class="input-field" placeholder="Taxi_num" name="Taxi_num" required>
                    <input type="text" class="input-field" placeholder="Car_kinds" name="Car_kinds" required>
                    <input type="text" class="input-field" placeholder="Office_name" name="Office_name" required>
                    <input type="text" class="input-field" placeholder="Personal_tel" name="Personal_tel" required>
                    <input type="radio" placeholder="동의ㅇ" value="Y" name="Approve_check" required>
                    <input type="radio"placeholder="동의x" value="N" name="Approve_check" required>
                    <input type="password" class="input-field" placeholder="Enter Password" name="Pw" required>
                    <input type="checkbox" class="checkbox"><span>Terms and conditions</span>
                    <button class="submit">REGISTER</button>
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            
            
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
        </script>
    </body>
</html>
