<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
        <title>로그인 / 회원가입 폼 템플릿</title>
        <link rel="stylesheet" href="assets/css/login_style.css">
    </head>
    <body>
    <img src="assets/img/login/background.jpg" id = "background">
        <div id="wrap1" class="wrap">
    <img src="assets/img/login/background.jpg" id="background">
    <div id="backgroundPapaer"></div>
        <div class="wrap">
        
            <div class="form-wrap" border-radius="25px">
                <div class="button-wrap">
                    <div id="btn"></div>
                    <button type="button" class="togglebtn" onclick="login()">LOG IN</button>
                    <button type="button" class="togglebtn" onclick="register()">REGISTER</button>
                </div>
                <form id="login" action="LoginService" class="input-group" method="post">
                    <input type="text" class="input-field" placeholder="Taxi_num" required name= "Taxi_num">
                    <input type="password" class="input-field" placeholder="Enter Password" required name="Pw">
                    <input type="checkbox" class="checkbox"><span>Remember Password</span>
                    <button class="submit">Login</button>
                </form>
               
                <form id="register" action="TaxiJoinService" class="input-group">
                    <input type="text" class="input-field" placeholder="Taxi_num" name="Taxi_num" required>
                    <input type="text" class="input-field" placeholder="Car_kinds" name="Car_kinds" required>
                    <input type="text" class="input-field" placeholder="Office_name" name="Office_name" required>
                    <input type="text" class="input-field" placeholder="Personal_tel" name="Personal_tel" required>
                    <input type="radio" placeholder="동의ㅇ" value="Y" name="Approve_check" required>
                    <input type="radio"placeholder="동의x" value="N" name="Approve_check" required>
                    <input type="password" class="input-field" placeholder="Enter Password" name="Pw" required>
                    <input type="checkbox" class="checkbox"><span>Terms and conditions</span>
                    <button class="submit">REGISTER</button>
                </form>
            </div>
        </div>
        </img>
        </div>
        <script language="javascript">
        function showPopup() {
           window.open("test_popup.html", "test", "width=400, height=300, left=100, top=50"); 
        }
        </script>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            
            
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
                
            }
        </script>
    </body>
</html>
